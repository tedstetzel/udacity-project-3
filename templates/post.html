<div class="post">
  <div class="post-heading">
    <div class="post-title">
      <h2>{{p.title}}</h2>
    </div>

    <div class="post-date">
      <em>{{p.created.strftime("%b %d, %Y")}}</em>
    </div>
  </div>

  <div class="post-content">
    <p>{{p._render_text | safe}}</p>
  </div>
</div>
<hr>
